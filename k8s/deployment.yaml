apiVersion: apps/v1
kind: Deployment
metadata:
  name: bike-showroom
  labels:
    app: bike-showroom
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bike-showroom
  template:
    metadata:
      labels:
        app: bike-showroom
    spec:
      containers:
        - name: bike-showroom
          image: bike-showroom:latest
          imagePullPolicy: Never          # Use local Minikube Docker image
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
